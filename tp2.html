<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" type="text/css" href="tp2.css">
</head>
<body>
  <h1>Gestion de Tâches</h1>
  <div class="todo-container">
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Nouvelle tâche...">
      <button id="addBtn">Ajouter</button>
    </div>

    <div class="search-group">
      <input type="text" id="searchInput" placeholder="Rechercher...">
    </div>

    <ul id="taskList"></ul>

    <div class="stats">
      <span id="statsText">0 en cours, 0 terminées</span>
    </div>

    <button id="clearAll">Tout supprimer</button>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const addBtn = document.getElementById('addBtn');
    const taskList = document.getElementById('taskList');
    const statsText = document.getElementById('statsText');
    const clearAllBtn = document.getElementById('clearAll');
    const searchInput = document.getElementById('searchInput');

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function updateStats() {
      const completed = tasks.filter(t => t.completed).length;
      const active = tasks.length - completed;
      statsText.textContent = `${active} en cours, ${completed} terminées`;
    }

    function renderTasks(filter = '') {
      taskList.innerHTML = '';
      tasks
        .filter(t => t.text.toLowerCase().includes(filter.toLowerCase()))
        .forEach((task, index) => {
          const li = document.createElement('li');
          if (task.completed) li.classList.add('completed');

          const span = document.createElement('span');
          span.textContent = task.text;

          const completeBtn = document.createElement('button');
          completeBtn.textContent = 'Terminer';
          completeBtn.className = 'btn btn-complete';
          completeBtn.onclick = () => toggleComplete(index);

          const deleteBtn = document.createElement('button');
          deleteBtn.textContent = 'Supprimer';
          deleteBtn.className = 'btn btn-delete';
          deleteBtn.onclick = () => deleteTask(index);

          li.appendChild(span);
          li.appendChild(completeBtn);
          li.appendChild(deleteBtn);
          taskList.appendChild(li);
        });
      updateStats();
    }

    function addTask() {
      const text = taskInput.value.trim();
      if (!text) return;
      tasks.push({ text, completed: false });
      taskInput.value = '';
      saveTasks();
      renderTasks(searchInput.value);
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks(searchInput.value);
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks(searchInput.value);
    }

    function clearAll() {
      if (confirm('Voulez-vous vraiment tout supprimer ?')) {
        tasks = [];
        saveTasks();
        renderTasks();
      }
    }

    addBtn.addEventListener('click', addTask);
    taskInput.addEventListener('keyup', e => { if (e.key === 'Enter') addTask(); });
    clearAllBtn.addEventListener('click', clearAll);
    searchInput.addEventListener('input', () => renderTasks(searchInput.value));

    // Initialisation
    renderTasks();
  </script>
</body>
</html>
